<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="icon" type="image/png" href="static/img/marc.png">
    <script type="module" src="static/js/datastar.js"></script>
    <title>Water Marc</title>
</head>
<body id="editor-page" class="gc gq">
    <header class="gg10 gc">
        <h1 class="gt-l">Water Marc</h1>
        <img src="/static/img/marc.png">
    </header>
    <main id="main" class="gg01">
        <div id="editor" class="gc gp-m">
            <input data-bind-text type="text" placeholder="Watermark text" value="Confidential">
            <label>
                Font size:
                <select id="font-size" data-bind-font.size>
                    <option value="1px">Small</option>
                    <option value="2px" selected>Medium</option>
                    <option value="5px">Large</option>
                    <option value="10px">Extra Large</option>
                </select>
            </label>
            <label>
                Color:
                <input data-bind-color type="color" id="color" value="#000000">
            </label>
            <label>
                Outline:
                <input data-bind-stroke type="color" id="color" value="#FFFFFF">
            </label>
            <label>
                Angle:
                <input data-bind-rotation type="number" id="angle" min="-180" max="180" value="45" step="1">Â°
            </label>
        </div>
        <div id="document" class="gc gz">
            <svg 
            viewBox="0 0 50 50"
            data-computed-textmax="Array(100).fill($text).join(' - ')"
            data-attr="{'font-size': $font.size, 'fill': $color, 'stroke': $stroke}"
            preserveAspectRatio="xMidYMid slice">
                <text x="0" y="0" data-text="$textmax" data-style-rotate="$rotation + 'deg'"></text>
                <text x="0" y="10" data-text="$textmax" data-style-rotate="$rotation + 'deg'"></text>
                <text x="0" y="20" data-text="$textmax" data-style-rotate="$rotation + 'deg'"></text>
                <text x="0" y="30" data-text="$textmax" data-style-rotate="$rotation + 'deg'"></text>
                <text x="0" y="40" data-text="$textmax" data-style-rotate="$rotation + 'deg'"></text>
                <text x="0" y="50" data-text="$textmax" data-style-rotate="$rotation + 'deg'"></text>
                <text x="0" y="60" data-text="$textmax" data-style-rotate="$rotation + 'deg'"></text>
                <text x="0" y="70" data-text="$textmax" data-style-rotate="$rotation + 'deg'"></text>
                <text x="0" y="80" data-text="$textmax" data-style-rotate="$rotation + 'deg'"></text>
                <text x="0" y="90" data-text="$textmax" data-style-rotate="$rotation + 'deg'"></text>
                <text x="0" y="100" data-text="$textmax" data-style-rotate="$rotation + 'deg'"></text>
            </svg>
            <div id="placeholder"></div>
        </div>
    </main>
    <button disabled class="gp-s gm-l">Download</button>
</body>
</html>
